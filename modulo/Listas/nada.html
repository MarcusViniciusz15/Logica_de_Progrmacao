<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>

    <h1>Listas no HTML</h1>

    <h2>Listas Ordenadas</h2>

    <h3>Tarefas</h3>
    <ol type="I">
        <li><strong>Bolacha</strong></li>
        <li><strong>Suco</strong></li>
        <li><strong>Refri</strong></li>
    </ol>
    
    <hr/>

    <h3>Listas Aninhadas</h3>

    <ol>
        <li>Frutas
            <ul>
                <li>Maçã</li>
                <li>Banana</li>
                <li>Jaca</li>
            </ul>
        </li>
        <li>Vegetais
            <ul>
                <li>Tomate</li>
                <li>Alface</li>
                <li>Couve</li>
            </ul>
        </li>
    </ol>
    <hr/>
    <ol>
        <li>Animais
            <ul type="square">
                <li>Cachorro</li>
                <li>Gato</li>
            </ul>
        </li>
        <li>Veículos
            <ul type="square">
                <li>Carro</li>
                <li>Moto</li>
            </ul>
        </li>
    </ol>

</body>

</html>
